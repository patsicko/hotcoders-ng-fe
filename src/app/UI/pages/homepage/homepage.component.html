

     
     <div class="brand-container mt-auto p-20 px-32 md:w-full">
      

        <div  *ngIf="showPaymentModel" class="modal-container fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center z-50" >

            <app-payment-page class="w-1/3" [blog]="blog"></app-payment-page>
        </div>

       

        <div class="w-full my-20 md:flex justify-center gap-8 " >
            
            <app-image-atom ngOptimizedImage source="../../../../assets/robot.jpg" alt="mypic" className="w-100 mr-80 pt-12 rounded-xl"></app-image-atom>
           


            <div class="">
               
                <p class="brand  shadow p-2  text-2xl" [innerHTML]="displayedText"></p>
                

                <app-text-molecule 
                source="../../../../assets/ido.gif"
                textHeader="What We do"
                text="We help you to dive deep in end-to-end web development, handling both the frontend and backend aspects of projects. 
                Whether it's crafting engaging user interfaces  or designing robust server-side architectures, 
                We bring a comprehensive skill set to the table. You can have a full access to all our packages buy clicking to the button below. "
                textMoleculeClass="mt-10 w-full text-xl"
                [blog]="blog"
                textHeaderClass="font-bold mx-10"
                imageClass="h-10"           
                >
               
               </app-text-molecule>




               
            </div>

               

            </div>


           
           

        
        </div>


       
       

        <div *ngIf="welcome" class="flex items-center justify-center px-32 shadow-md">


            <div class="lg:grid grid-cols-3 gap-8 text-xl" >


               
             <div  *ngFor="let blog of blogs">
                <app-text-molecule
                
                
                [source]="blog.coverImage"
                
                textHeader="{{blog.blogTitle}}"
                text="{{blog.blogDescription}}"
                 [blog]="blog"
                
                textHeaderClass="font-bold"
                imageClass="h-10 mx-3"
                
                >
               
               </app-text-molecule>
             </div>

              
 
            
           
        </div>


    </div>
